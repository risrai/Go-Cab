<div class="card nopadding mt-3 mb-4">
  <div class="card-header  bg-info text-center text-light">
      <strong><span class="fa fa-user-circle mr-2"></span>Rider Sign Up</strong>
  </div>

  
   
  <div class="card-body mt-1">
    
    <form (ngSubmit)="onSubmit()" #riderForm="ngForm">
    <div class="form-group col-md-12">
    <label for="name">Full Name</label>
    <input type="text" class="form-control" name="name" title="Enter your name" pattern="[A-Za-z\s]*" required [(ngModel)]="rider.name" id="name" #name="ngModel" title="Only alphabets allowed">
            <div *ngIf="!name.value && name.touched " class="alert alert-danger ">
                Field required
            </div>
            <div *ngIf="name.invalid && name.dirty && name.value" class="alert alert-danger ">
                Only alphabets allowed
            </div>
  </div>
   
      <div class="form-group col-md-12">
        <label for="inputEmail3">Email</label>
          <input type="email" class="form-control" id="inputEmail3" required [(ngModel)]="rider.inputEmail3"
          #inputEmail3="ngModel" [ngModelOptions]="{standalone: true}">
          <div *ngIf="!inputEmail3.value && inputEmail3.touched " class="alert alert-danger ">
            Field required
        </div>
        <div *ngIf="inputEmail3.invalid && inputEmail3.dirty && inputEmail3.value" class="alert alert-danger">
            Invalid format
        </div>
        </div>
    
      
      
    <div class="form-group  col-md-12">
      <label for="inputAddress">Address</label>
      <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St"  required [(ngModel)]="rider.inputAddress"
      #inputAddress="ngModel" [ngModelOptions]="{standalone: true}">
      <div *ngIf="!inputAddress.value && inputAddress.touched " class="alert alert-danger ">
        Field required
    </div>
    </div>

    <div class="form-group col-md-12">
      <label for="inputAddress2">Address 2</label>
      <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor"  required [(ngModel)]="rider.inputAddress2"
      #inputAddress2="ngModel" [ngModelOptions]="{standalone: true}">
      <div *ngIf="!inputAddress2.value && inputAddress2.touched " class="alert alert-danger ">
        Field required
    </div>
    </div>

      <div class="form-group col-md-12">
        <label for="inputCity">City</label>
        <select id="inputState" class="form-control">
          <option selected>Choose...</option>
          <option>Bangalore</option>
          <option>New Delhi</option>
          <option>Mumbai</option>
        </select>
      </div>

      <div class="form-group col-md-12">
        <label for="inputZip">Zipcode</label>
        <input type="text" class="form-control" id="inputZip" pattern="[0-9]*" required [(ngModel)]="rider.inputZip"
        #inputZip="ngModel" [ngModelOptions]="{standalone: true}">
        <div *ngIf="!inputZip.value && inputZip.touched " class="alert alert-danger ">
          Field is required
      </div>
      <div *ngIf="inputZip.invalid && inputZip.dirty && inputZip.value" class="alert alert-danger">
          Only numbers allowed
      </div>
      </div>

      <div class="form-group col-md-12">
        <label for="inputPassword6">Password</label>
        <input type="password" id="inputPassword6" class="form-control " aria-describedby="passwordHelpInline">
        <small id="passwordHelpInline" class="text-muted">
          Must be 8-20 characters long.
        </small>
      </div>
    <div class="form-group col-md-12">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck">
        <label class="form-check-label" for="gridCheck">
          Remember me
        </label>
      </div>
    </div>

    <div class="d-flex justify-content-center ">
    <button type="submit" class="btn btn-primary">Sign up</button>
  </div>
  </form>


  </div>
