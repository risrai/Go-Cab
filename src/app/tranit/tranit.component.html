<div class="card nopadding mt-3 mb-4">
    <div class="card-header  bg-info text-center text-light">
        <strong><span class="fa fa-user-circle mr-2"></span>BOOK YOUR RIDE</strong>
    </div>
<!-- Source options -->
<form #bookingForm="ngForm" >
<div class="form-group col-md-12">
    <label for="source">Source</label>
    <select id="source" class="form-control" [(ngModel)]="booking.source" #source="ngModel" >
      <option selected>Choose your source</option>
      <option>Marathalli</option>
      <option>White Field</option>
      <option>Bellandur</option>
      <option>Kaadubeeshnahali</option>
      <option>Doodanekundi</option>
    </select>
  </div>

  <div class="form-group col-md-12">
    <label for="destination">Destination</label>
    <select id="inputState" class="form-control" [{ngModel}]="booking.destination" #destination="ngModel" required>
      <option selected>Choose your destination</option>
      <option>Yeshvantpur</option>
      <option>KIA</option>
      <option>Majestic</option>
      <option>Wonderla</option>
      <option>K.R Puram</option>
      <option>Hoodi</option>

    </select>
  </div>


<div class="form-group col-md-12">
    <label for="cabType">Your Cab</label>
    <select id="inputState" class="form-control" [{ngModel}]="booking.cabType" #cabType="ngModel">
      <option selected>Choose your car</option>
      <option>Sedan</option>
      <option>Hatchback</option>
      <option>SUV</option> 
    </select>
  </div>


  <div class="form-group col-md-4">
    <button type="submit"  (click) = 'search_cabs()' class="btn btn-primary">Search</button>
  </div>
</form>
</div>
