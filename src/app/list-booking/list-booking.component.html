<div class="col">
    <h2>Booking Details</h2>
     <div class= "input-group col-md-6" >
      <input type="text" placeholder="Search" class="form-control">
      <!-- [(ngModel)]="searchLearning" -->
      </div>  
      
    <table class="table table-striped" style="margin-left:30%">
      <thead>
      <tr class="heading">
        <th>Booking Id</th>
        <th>Source</th>
        <th>Destination</th>
        <th>Fare</th>
      </tr>
      </thead>
      <tbody>
        <tr *ngFor="let book of bookingDetails | paginate: {itemsPerPage: 7, currentPage: p}; let i =index;">
          <!-- | filter:searchLearning  -->
          <td>{{book.bookingId}}</td>
          <td>{{book.source}}</td>
          <td>{{book.destination}}</td>
          <td>{{book.fare}}</td>
        </tr>
        <pagination-controls (pageChange)="p = $event"></pagination-controls>
      </tbody>
    </table>
    </div>
