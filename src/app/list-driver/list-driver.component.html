<div class="col">
    <h2> User Details</h2>
    
    <table class="table table-striped">
      <thead>
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Ph No</th>
        <th>Cab Type</th>
        <th>Vehicle No</th>
        <th>Action</th>
      </tr>
      </thead>
      <tbody>
        <tr *ngFor="let driver of drivers">
          <td>{{driver.name}}</td>
          <td>{{driver.age}}</td>
          <td>{{driver.phoneNumber}}</td>
          <td>{{driver.carType}}</td>
          <td>{{driver.vehicleNo}}</td>
          <td><button class="btn btn-danger" (click)="deleteUser(user)"> Delete User</button></td>
        </tr>
      </tbody>
    </table>
    </div>
