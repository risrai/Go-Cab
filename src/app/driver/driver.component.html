<div class="card nopadding mt-3">
  <div class="card-header  bg-info text-center text-light">
      <strong><span class="fa fa-user-circle mr-2"></span>Sign Up</strong>
  </div>
  <form>
      <div class="form-group col-md-4">
        <label for="Name">Full Name</label>
        <input type="text" class="form-control" id="name">
      </div>
   

    <div class="form-group col-md-4">
        <label for="vehicle_no">Vehicle No</label>
          <input type="number" class="form-control" id="vehicle_no">
        </div>

        <div class="form-group  col-md-4">
          <label for="inputAddress">Address</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div>
    
        <div class="form-group col-md-4">
          <label for="inputAddress2">Address 2</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
        </div>
    
          <div class="form-group col-md-4">
            <label for="inputCity">City</label>
            <select id="inputState" class="form-control">
              <option selected>Choose...</option>
              <option>Bangalore</option>
              <option>New Delhi</option>
              <option>Mumbai</option>
            </select>
          </div>
          <div class="form-group col-md-2">
            <label for="inputZip">Zip</label>
            <input type="text" class="form-control" id="inputZip">
          </div>

        <div class="container-fluid">
            <div class="form-group col-md-4">
              <label class="custom-file-label" for="customFile">Upload Driving License</label>
              <input type="file" class="custom-file-input" id="customFile">
            </div>
          </div>
            
          <script>
          // Add the following code if you want the name of the file appear on select
          $(".custom-file-input").on("change", function() {
            var fileName = $(this).val().split("\\").pop();
            $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
          });
          </script>

          <div class="form-group col-md-4">
            <button type="submit" class="btn btn-primary">Sign up</button>
          </div>
          
          </form>
