<div class="card nopadding mt-3 mb-4">
                <div class="card-header  bg-info text-center text-light">
                    <strong><span class="fa fa-user-circle mr-2"></span>Login</strong>
                </div>

    <div class="card-body mt-1">
        <form>
            <div class="form-group col-md-12  ">
                <label>Phone-number</label>
                <input type="text" id="Phone_number" name="Phone-number" required minlength="10" maxlength="10" class="form-control" required [(ngModel)]="login.Phone_number"
                #Phone_number="ngModel" >
            </div>

            <div class="form-group col-md-12  ">
                <label>Password</label>
                <input type="password" id="password" name="password" class="form-control" required [(ngModel)]="login.password"
                #password="ngModel" [ngModelOptions]="{standalone: true}">
            </div>
                
            <div class="d-flex justify-content-center ">
                    <button type="submit" class="btn btn-info" >Login</button>
            </div>
        </form>
            </div>
        
    </div>
